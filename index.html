<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/siteicon.png" type="image/png">
    <title>Mausam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="appbody">
        <div class="search_bar">
           <input type="text" placeholder="Enter Your Location">
           <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="location_not_found">
           <h2>Sorry, Location Not Found</h2>
           <img src="./img/404.png" alt="404">
        </div>
        <div class="other_than_search">
            <div class="imgbox">
                <img src="" alt="">
            </div>
            <div class="temp">
                <h2 class="temp-data">0&deg;C</h2>
                <h4 class="wea-data">Light Rain</h4>
            </div>
            <div class="other_parameter">
                <div class="humatity">
                   <div class="humatity_detail">
                       <h2 class="humi-data">45%</h2>
                       <h4>Humidity</h4>
                   </div>
                </div>
                <div class="wind">
                    <div class="wind_detail">
                        <h2 class="wind-data">12Km/H</h2>
                        <h4>Wind Speed</h4>
                    </div>
                 </div>
            </div>
        </div>

    </section>
      <!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 <a href="https://github.com/thedinkardubey" style="color: #5e81ac;">Dinkar Dubey</a></p>
</footer>
    <script src="https://kit.fontawesome.com/5515773a3c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
